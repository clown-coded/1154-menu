<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1154 DIGITAL MENU</title>

    <!-- Bootstrap CSS link to CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/xyj5pyc.css">

<body>


    <div class="background-container">
        <div class="background-image">
            <img class="grid-image" src="assets/grid-1154-large.png" alt="">



        </div>

    </div>

    <div class="content-container">

        <div class="table-no-container start-page">

            <div class="table-no-text">
                <h5>table no.</h5>
            </div>

            <div class="arrow-container">

                <img class="arrow-image" src="assets/arrow.png" alt="">

                <div class="table-no">
                    <h1>11</h1>
                </div>

            </div>

            <div class="start-order-button" id="start-order-button">
                <h5>start order</h5>
            </div>
            <div class="start-order-button call-service" id="call-service-button">
                <h5>call for service</h5>

            </div>

        </div>

    </div>
    <div class="help-modal-wrapper hidden" id="help-modal">
        <div class="help-modal-container">
            <i class="fa-solid fa-x" id="close-modal"></i>
            <h5>help is on the way</h5>


        </div>

    </div>














    <!-- Bootstrap bundle JS -->
